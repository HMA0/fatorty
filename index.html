<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع فواتير المقهى</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>مقهى البهجة</h1>
        </div>
    </header>

    <div class="container">
        <section class="menu">
            <h2>القائمة</h2>
            <select id="productSelect" onchange="updatePrice()">
                <option value="0">اختر منتج</option>
                <option value="10">قهوة - 10 ريال</option>
                <option value="15">شاي - 15 ريال</option>
                <option value="12">عصير - 12 ريال</option>
                <option value="5">معجنات - 5 ريال</option>
            </select>
            <input type="number" id="quantity" placeholder="العدد" min="1" value="1" onchange="updatePrice()">
            <button onclick="addToBill()">إضافة إلى الفاتورة</button>
        </section>

        <section class="bill">
            <h2>الفاتورة</h2>
            <table id="billTable">
                <thead>
                    <tr>
                        <th>المنتج</th>
                        <th>العدد</th>
                        <th>السعر</th>
                        <th>إزالة</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <p>المجموع: <span id="totalAmount">0</span> ريال</p>
            <button onclick="printBill()">طباعة الفاتورة</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
